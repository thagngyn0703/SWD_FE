server:
  port: 8081

spring:
  application:
    name: backend

  datasource:
    url: jdbc:mysql://localhost:3306/shopeapp?useSSL=false&serverTimezone=UTC
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.MySQLDialect
    show-sql: true

security:
  jwt:
    token:
      secret-key: my-secret-key
